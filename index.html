<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Selector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="row header-row">
                <label for="all-pages" class="text">All pages</label>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="all-pages" class="custom-checkbox">
                    <span class="checkmark"></span>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="page-list">
                <div class="row page-row">
                    <label for="page-1" class="text">Page 1</label>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="page-1" class="custom-checkbox page-checkbox">
                        <span class="checkmark"></span>
                    </div>
                </div>
                <div class="row page-row">
                    <label for="page-2" class="text">Page 2</label>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="page-2" class="custom-checkbox page-checkbox">
                        <span class="checkmark"></span>
                    </div>
                </div>
                <div class="row page-row">
                    <label for="page-3" class="text">Page 3</label>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="page-3" class="custom-checkbox page-checkbox">
                        <span class="checkmark"></span>
                    </div>
                </div>
                <div class="row page-row">
                    <label for="page-4" class="text">Page 4</label>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="page-4" class="custom-checkbox page-checkbox">
                        <span class="checkmark"></span>
                    </div>
                </div>
            </div>
            
            <div class="divider"></div>
            
            <button class="done-btn">Done</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
